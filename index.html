<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclaje Inteligente</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Reciclaje Inteligente</h1>
    </header>

    <main>
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button id="login-btn">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
        </section>

        <section id="register-section" style="display: none;">
            <h2>Registro</h2>
            <input type="email" id="register-email" placeholder="Correo electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button id="register-btn">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
        </section>

        <section id="classification-section" style="display: none;">
            <h2>Clasificación de Residuos</h2>
            <video id="camera" autoplay playsinline></video>
            <canvas id="hidden-canvas" width="200" height="200" style="display:none;"></canvas>
            <button id="capture-btn">Clasificar Material</button>
            <p id="classification-result">Resultado: -</p>
            <p id="bin-suggestion">Sugerencia: -</p>
            <button id="logout-btn">Cerrar Sesión</button>
        </section>
    </main>

</body>
</html>
