<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reciclaje Inteligente</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Reciclaje Inteligente</h1>
    </header>

    <!-- Inicio de sesión -->
    <section id="login-section">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="login-email" placeholder="Correo electrónico">
        <input type="password" id="login-password" placeholder="Contraseña">
        <button id="login-btn">Iniciar sesión</button>
        <p><a href="#" id="show-register">¿No tienes cuenta? Regístrate</a></p>
    </section>

    <!-- Registro -->
    <section id="register-section" style="display:none;">
        <h2>Registro</h2>
        <input type="email" id="register-email" placeholder="Correo electrónico">
        <input type="password" id="register-password" placeholder="Contraseña">
        <button id="register-btn">Registrarse</button>
        <p><a href="#" id="show-login">¿Ya tienes cuenta? Inicia sesión</a></p>
    </section>

    <!-- Clasificación -->
    <main id="classification-section" style="display:none;">
        <video id="camera" autoplay playsinline></video>
        <button id="capture-btn">Clasificar Material</button>
        <p id="classification-result">Resultado: -</p>
        <p id="bin-suggestion">Sugerencia: -</p>
        <button id="logout-btn">Cerrar sesión</button>
    </main>
</body>
</html>
